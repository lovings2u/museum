<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼국홀</title>

  <style>
    body {
      background-color: black;
    }

    #video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      background: url(polina.jpg) no-repeat;
      background-size: cover;
      display: none;
    }
  </style>
</head>

<body>
  <video id="video">
    <source src="./stone_age.mp4" type="video/mp4">
  </video>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <script>
    setTimeout(() => {
      $('#video').show();
      $('#video').get(0).play();
    }, 3000);
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('f6a96219d60cd90e5c2d', {
      cluster: 'ap3'
    });

    var channel = pusher.subscribe('7jvvCibzs7aAXqzBseDY');
    channel.bind('activate', function (data) {
      var location = "stone_age"
      if (data["event_type"] === "reset") {
        console.log("reset")
        $('#video').hide();
        $.ajax({
          method: "GET",
          url: "http://localhost:8080/reset"
        })
      }

      if (data["location"] === location) {
        console.log("activate")
        $.ajax({
          method: "GET",
          dataType: "jsonp",
          url: "http://localhost:8080/activate",
          data: data
        })
      }

      if (data["location"] === location && data["event_type"] === "video") {
        setTimeout(() => {
          $('#video').show();
          $('#video').get(0).play();
        }, parseInt(data["delay"]) * 1000);

      }
    });
  </script>
</body>

</html>
