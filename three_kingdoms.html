<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼국홀</title>

  <style>
    body {
      background-color: black;
    }
    .container {
      font-family: arial;
      font-size: 24px;
      width: 100%;
      height: 960px;
      /* 설정 */
      position: relative;
    }

    .child {
      /* width: 100%; */
      /* height: 100%; */
      background-color: red;
      /* 상하좌우 정중앙 정렬하기 */
      position: absolute;
      top: 30%;
      left: 35%;
      margin: -25px 0 0 -25px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="child">
        <h1>야광귀의 집으로 가는 길</h1>
        <h2>들어오지 마시오</h2>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <script>
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('f6a96219d60cd90e5c2d', {
      cluster: 'ap3'
    });

    var channel = pusher.subscribe('7jvvCibzs7aAXqzBseDY');
    channel.bind('activate', function(data) {
      var location = "three_kingdoms"

      if(data["location"] === location && data["event_type"] === "activate") {
        console.log("reset")
        $.ajax({
          method: "GET",
          url: "http://localhost:8080/reset"
        })
      }
      
      if(data["location"] === location) {
        console.log("activate")
        $.ajax({
          method: "GET",
          dataType: "jsonp",
          url: "http://localhost:8080/activate",
          data: data
        })
      }
    });
  </script>
</body>

</html>
